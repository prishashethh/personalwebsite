<script>
const phrases = [
  "Sophomore @ Harvard",
  "Computer Science + Economics",
  "Software Engineer/PM",
  "Harvard 2028"
];

const typewriter = document.getElementById("typewriter");
let phraseIndex = 0;
let charIndex = 0;
let typing = true;

function type() {
  const currentPhrase = phrases[phraseIndex];

  if (typing) {
    if (charIndex < currentPhrase.length) {
      typewriter.textContent += currentPhrase.charAt(charIndex);
      charIndex++;
      setTimeout(type, 75);
    } else {
      typing = false;
      setTimeout(type, 500); // Pause at end
    }
  } else {
    if (phraseIndex === phrases.length - 1) return; // Stop on last phrase
    if (charIndex > 0) {
      typewriter.textContent = currentPhrase.substring(0, charIndex - 1);
      charIndex--;
      setTimeout(type, 40);
    } else {
      typing = true;
      phraseIndex++;
      setTimeout(type, 500);
    }
  }
}

type();
</script>
